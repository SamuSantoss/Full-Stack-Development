<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciador de Contatos</title>
    
</head>
<body>
    <div class="container">
        <h2>Gerenciador de Contatos</h2>
        <input type="text" id="nameInput" placeholder="Nome">
        <input type="text" id="phoneInput" placeholder="Telefone">
        <input type="email" id="emailInput" placeholder="E-mail">
        <button onclick="addContact()">Adicionar Contato</button>
        <ul id="contactList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
